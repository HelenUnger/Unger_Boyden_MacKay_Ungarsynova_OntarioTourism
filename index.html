<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ontario Tourism</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC%7CRaleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main id="app">
        <h1 class="hidden">Ontario Summer Tourism</h1>
        <header :class="{headColor : scroll}">
            <img class="logo" src="images/WATERLOGOwhite.svg" alt="">
            <h1>Ontario Summer</h1>
            <nav class="menu">
                <h2 class="hidden">Main Navigation</h2>
                <div v-on:click="toggleNav" class="ham-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="nav-links" :class="{openNav : navTrue}">
                    <div v-on:click="toggleNav" class="exit"><i class="fas fa-times"></i></div>
                    <div class="links">
                        <router-link :to="{path: '/'}" v-on:click="toggleNav" class="link">Home</router-link>
                        <a href="#explore" v-on:click.prevent="toggleNav">Explore</a>
                        <router-link :to="{path: 'register'}" v-on:click="toggleNav">Get Notified</router-link>
                        <a href="https://www.tripadvisor.ca/SmartDeals-g154979-Ontario-Hotel-Deals.html"><i class="fab fa-tripadvisor"></i></a>
                    </div>
                </div>
            </nav>
        </header>

        <div class="component-container">
            <router-view></router-view>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>

</body>
</html>
